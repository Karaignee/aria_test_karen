
<html>
<head>
<script>
function details_prompt()
  {
  var fname=prompt("Please enter your name:","Your name")
  document.getElementById("msg1").innerHTML="Your Name: " + fname
  var age=prompt("Please enter your age:", "Your Age")
  document.getElementById("msg2").innerHTML="Your Age: " + age
  }


function multiplier() {
  var mult = document.getElementById('multipleOf').value;
  var str = '';
  str += '<table class="table">';
  str += '<caption> Multiples of: '+mult+'</caption>';
  str += '<tr>';
  for (var i=0; i<10; i++) {
    str += '<td style="text-align:left">';
    str +=  mult  + ' x ' + i + ' = ';
    str += mult * i;
    str += '</td>';
  }
  str += '</tr>'
  str += '</table>';
  document.getElementById('multTable').innerHTML = '<h2>Times Table</h2>'+str;
}

</script>

</head>
<body>

<input type="button" onclick="details_prompt()" value="Display a prompt box">
<br><br>


<div id="msg1"></div>
<br />
<div id="msg2"></div>
<br />

<input type="text" id="multipleOf" value="">
<button onclick="multiplier()">Times Table</button>
<div id="multTable"> <h2>Times Table</h2> </div>

</body>
</html>
